<div class="navbar" color="accent">
  <div>
    <h1>MyPortFolio</h1>
    <button type="button" (click)="changeTheme('dark')">dark</button>
    <button type="button" (click)="changeTheme('light')">light</button>
  </div>

  <ul class="nav-links">
    <li routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
      <a routerLink="/home">Home</a>
    </li>
    <li>
      <a
        routerLink="/projects"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        >Projects</a
      >
    </li>
    <li>
      <a
        routerLink="/about"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        >About</a
      >
    </li>
    <li>
      <a
        routerLink="/contact"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        >Contact</a
      >
    </li>
  </ul>
  <div class="switch-theme">
    <div class="sun"></div>
    <div class="toggle-wrapper">
      <input id="switch" type="checkbox" />
      <label id="toggle" for="switch">Toggle</label>
    </div>
    <div class="moon"></div>
  </div>
</div>
