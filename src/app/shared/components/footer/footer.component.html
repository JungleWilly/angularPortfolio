<footer>
  <div
    class="container"
    fxLayout.xs="column"
    fxLayout.sm="column"
    fxLayoutAlign.xs="space-between center"
    fxLayoutAlign.sm="space-between center"
  >
    <div class="link" ngClass.xs="links-xs-sm" ngClass.sm="links-xs-sm">
      <h4>Navigation</h4>
      <ul class="footer-links" fxLayout.xs="column" fxLayout.sm="column">
        <li
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <a rel="noopener noreferrer" routerLink="/home">Home</a>
        </li>
        <li>
          <a
            rel="noopener noreferrer"
            routerLink="/projects"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >Projects</a
          >
        </li>
        <li>
          <a
            rel="noopener noreferrer"
            routerLink="/about"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >About</a
          >
        </li>
        <li>
          <a
            rel="noopener noreferrer"
            routerLink="/contact"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >Contact</a
          >
        </li>
      </ul>
    </div>
